    <!DOCTYPE html>
<html>
<head>
    <title>Velora Jewelry</title>
</head>
<body>
    <h1>Welcome to Velora Jewelry</h1>
    <h2>Products</h2>
    <ul>
    {% for product in products %}
        <li>{{ product.name }} - ${{ product.price }}</li>
    {% empty %}
        <li>No products yet.</li>
    {% endfor %}
    </ul>
</body>
</html>
